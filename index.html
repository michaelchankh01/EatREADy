<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining App</title>
    <link rel = "stylesheet", href = "style.css">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topContainer">
        <table class="searchContainer">
          <tr>
            <td>
              <input type="text" placeholder="Search" class="search">
            </td>
            <td class="topButtons">
              <a hef="#" class = "toplinks" id ="filterButton">
                <box-icon name='slider-alt'></box-icon>
              </a>
            </td>
            <td class="topButtons">
              <a hef="#" class = "toplinks" id ="searchButton">
                <box-icon name='search'></box-icon>
              </a>
            </td>
          </tr>
        </table>
    </div>
    <div class="topBox"></div>
    <div class="middleContainer">
      <ul class="details">
        <li class = "searchResults">CC Can</li>
        <li class = "searchResults">Pong Can</li>
        <li class = "searchResults">NA Can</li>
        <li class = "searchResults">UC Can</li>
        <li class = "searchResults">Med Can</li>
        <li class = "searchResults">Veg Can</li>
        <li class = "searchResults">WS Can</li>
        <li class = "searchResults">Shaw Can</li>
      </ul>
    </div>
    <div class = "nav Container">
        <div class="nav__menu">
            <ul class="nav__list">
                <li class="nav__items">
                  <a hef="#search" class="nav__link" id ="search" alt ="Search" >
                    <box-icon name='search'></box-icon>
                  </a>
                </li>
                <li class="nav__items">
                  <a hef="#bookmark" class="nav__link" id ="bookmark" alt ="Bookmark">
                    <box-icon name='bookmark' ></box-icon>
                  </a>
                </li>
                <li class="nav__items">
                  <a hef="#news" class="nav__link" id ="news" alt="News">
                    <box-icon name='news' ></box-icon>
                  </a>
                </li>
                <li class="nav__items">
                  <a hef="#settings" class="nav__link" id ="settings" alt ="Settings">
                    <box-icon name='cog'></box-icon>
                  </a>
                </li>
              </ul>
        </div>
      </div>




    <script src="app.js"></script>
</body>
</html>
