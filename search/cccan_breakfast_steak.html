<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatREADy</title>
    <link rel = "stylesheet", href = "../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>

</head>
<body>
  <div class="topContainer">
    <div class="topResultBar">
        <a class="removeStyle" href="/search/cccan_breakfast.html">
            <box-icon class="topIcons backButton" name='arrow-back' alt=""></box-icon>
        </a>
      <div class="topWords">Steak Breakfast</div>
    </div>
  </div>
  <div class="topBox"></div>
  <div class="middleContainer">
        <li class = "menuResults">
            <div class="menuBox">
            <div class = "menuName">Pork Chop, Chicken, Fish Filets <br><span style="font-weight:400">(Choose 1)</span></div>
        </li>
        <li class = "menuResults">
            <div class="menuBox">
            <div class = "menuName"><span style="font-weight:400">With</span> <br> Two Eggs/Luncheon Meat/Sausage/Ham <br><span style="font-weight:400">(Choose 1)</span></div>
        </li>
        <li class = "menuResults">
            <div class="menuBox">
            <div class = "menuName"><span style="font-weight:400">With</span> Toast</div>
        </li>
        <li class = "menuResults">
           <div class="menuBox">
           <div class = "menuName"><span style="font-weight:400">With</span> Hot Drinks  <br><span style="font-weight:400">(Cold Drinks +$1.5)</span></div>
        </li>

    </ul>
  </div>
  <nav class = "nav Container" id= "navBar" role="navigation">
    <div class="nav__menu">
        <ul class="nav__list">
            <li class="nav__items">
              <a href="/index.html" class="nav__link" id ="search">
                <div class="nav__box">
                  <box-icon name='search' id="current"></box-icon>
                </div>
              </a>
            </li>
            <li class="nav__items">
              <a href="/bookmark.html" class="nav__link" id ="bookmark">
                <div class="nav__box">
                  <box-icon name='bookmark'></box-icon>
                </div>
              </a>
            </li>
            <li class="nav__items">
              <a href="/news.html" class="nav__link" id ="news">
                <div class="nav__box">
                  <box-icon name='news'></box-icon>
                </div>
              </a>
            </li>
            <li class="nav__items">
              <a href="/settings.html" class="nav__link" id ="settings">
                <div class="nav__box">
                  <box-icon name='cog'></box-icon>
                </div>
              </a>
            </li>
          <div class="indicator index"></div>
          </ul>
    </div>
  </nav>
  <script src="../app.js"></script>
</body>
</html>
