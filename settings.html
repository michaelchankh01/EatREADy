<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatREADy</title>
    <link rel = "stylesheet", href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>
<body>
  <div class="topContainer">
    <div class="topBar">
      <box-icon class="topIcons" name='cog' alt=""></box-icon>
      <div class="topWords"> Settings </div>
    </div>
  </div>

  <div class="topBox"></div>
  <div class="middleContainer">
    <ul class="details">
      <li class = "settingsResults">
        <div class = "settingsBox">
          <div class = "settingsName">Display Size</div>
          <output class = "settingsContent" for="slider" id="size">2</output>
        </div>
        <hr class="line settings" alt="">
        <div class="dragBar">
          <input type="range" min="1" max="5" value = "2" id ="slider"
            step="1"
            aria-valuemin="1"
            aria-valuemax="5"
            aria-valuenow="2"
            oninput="outputUpdate(value)">
        </div>
      </li>
      <li class = "settingsResults">
        <div class="settingsBox">
          <div role ="checkbox" class = "settingsName">Dark Mode</div>
          <div class = "settingsContent">
            <label class="switch">
              <input type="checkbox" id="dark">
              <span class="button round"></span>
          </label>
        </div>
        </div>
        <hr class="line settings" alt="">
      </li>
      
      <li class = "settingsResults">
        <div class="settingsBox">
          <div role ="checkbox" class = "settingsName">High Contrast Mode</div>
          <div class = "settingsContent">
            <label class="switch">
              <input type="checkbox" id = "contrast">
              <span class="button round"></span>
          </label>
        </div>
        </div>
        <hr class="line settings" alt="">
      </li>

      <li class = "settingsResults">
        <div class="settingsBox">
          <div role ="checkbox" class = "settingsName">Hide Address and Hours Information</div>
          <div class = "settingsContent">
            <label class="switch">
              <input type="checkbox" id = "hideWords">
              <span class="button round"></span>
          </label>
        </div>
        </div>
        <hr class="line settings" alt="">
      </li>

      <li class = "settingsResults">
        <div class="settingsBox">
          <div role ="checkbox" class = "settingsName">Hide Pictures</div>
          <div class = "settingsContent">
            <label class="switch">
              <input type="checkbox" id = "hideImages">
              <span class="button round"></span>
          </label>
        </div>
        </div>
        <hr class="line settings" alt="">
      </li>

      <li class = "settingsResults">
        <div class="settingsBox">
          <div role ="checkbox" class = "settingsName">Language</div>
          <div class = "settingsContent">
            English
        </div>
        </div>
        <hr class="line settings" alt="">
      </li>

    </ul>
  </div>


  <nav class = "nav Container" id= "navBar" role="navigation">
    <div class="nav__menu">
        <ul class="nav__list">
            <li class="nav__items">
              <a href="/index.html" class="nav__link" id ="search">
                <div class="nav__box">
                  <box-icon name='search'></box-icon>Search
                </div>
              </a>
            </li>
            <li class="nav__items">
              <a href="/bookmark.html" class="nav__link" id ="bookmark">
                <div class="nav__box">
                  <box-icon name='bookmark'></box-icon>Bookmark
                </div>
              </a>
            </li>
            <li class="nav__items">
              <a href="/news.html" class="nav__link" id ="news">
                <div class="nav__box">
                  <box-icon name='news'></box-icon>News
                </div>
              </a>
            </li>
            <li class="nav__items">
              <a href="/settings.html" class="nav__link" id ="settings">
                <div class="nav__box">
                  <box-icon name='cog' id="current"></box-icon>Settings
                </div>
              </a>
            </li>
          <div class="indicator settings"></div>
          </ul>
    </div>
  </nav>

    <script src="app.js"></script>
</body>
</html>
